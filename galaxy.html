<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galaxy | Mark Acedo</title>
    <link rel="stylesheet" href="galaxyStyle.css" />
    <link rel="stylesheet" href="galaxyAnimation.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/1734/1734167.png"
      type="icon"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="curtain">
      <img class="curtain1" src="galaxy img/curtain.png" alt="kurtina" />
    </div>
    <div class="lights"></div>
    <div class="set">
      <div class="mirror">
        <img class="mirror1" src="galaxy img/magic mirror.png" alt="salamens" />
      </div>
      <div class="chain">
        <img class="chain1" src="galaxy img/chains.png" alt="chainers" />
      </div>
    </div>
    <div class="oblong1"></div>
    <div class="oblong2">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div class="milkyway">
        <img class="milk" src="galaxy img/milky.png" alt="melky" />
      </div>
    </div>
    <div class="description1">
      <img class="eme1" src="galaxy img/ems1.jpg" alt="eme" />
    </div>
    <div class="description2">
      <img class="eme2" src="galaxy img/ems2.jpg" alt="eme" />
    </div>
  </body>
</html>
